<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MT Classics</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid rgba(189,147,249,0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .contact-container h2 {
            font-size: 2.5rem;
            color: var(--purple);
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-weight: 900;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(189,147,249,0.3);
            border-radius: 8px;
            background-color: #1f1f1f;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #888;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 15px rgba(189,147,249,0.3);
            background-color: #252525;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-btn {
            width: 100%;
            padding: 14px 30px;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--purple) 0%, var(--pink) 100%);
            color: var(--bg);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(189,147,249,0.4);
            border: 2px solid rgba(189,147,249,0.5);
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .contact-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 217, 255, 0.6);
        }

        .contact-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .contact-info {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(34, 134, 192, 0.2);
        }

        .contact-info p {
            color: #ccc;
            margin: 10px 0;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .contact-info a {
            color: var(--purple);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--pink);
        }

        @media (max-width: 768px) {
            .contact-container {
                margin: 40px 20px;
                padding: 30px 20px;
            }

            .contact-container h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <header>
         <h1 style="text-align: center;">MT CLASSICS</h1>
         <nav style="text-align: center;">
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="tvseries.html">TV Series</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
         </nav>
    </header>

    <main>
        <div class="contact-container">
            <h2>Get in Touch</h2>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="What is this about?" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
                </div>

                <button type="submit" class="contact-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <p><strong>Have questions?</strong></p>
                <p>Feel free to reach out with your feedback, suggestions, or inquiries about MT Classics.</p>
                <p>We'll get back to you as soon as possible!</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Manuja's Movie Reviews</p>
    </footer>

    <script src="js/page-trasition.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Create mailto link (you can replace this with an actual form submission later)
            const mailtoLink = `mailto:contact@mtclassics.com?subject=${encodeURIComponent(subject)}&body=Name: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0A%0AMessage:%0A${encodeURIComponent(message)}`;
            
            // Show success message
            alert('Thank you for reaching out! Your message will be sent.');
            
            // Reset form
            this.reset();
            
            // Optional: Uncomment to actually send email
            // window.location.href = mailtoLink;
        });
    </script>

</body>
</html>
